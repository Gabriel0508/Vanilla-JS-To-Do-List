<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/google-fonts/Titillium_Web/TitilliumWeb-Regular.ttf">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>TO DO List</title>
</head>
<body>
 
  <!--TO DO template-->
  <main>
    <section class="todo mt-5 p-1">
      <header class="container">
        <div class="container-fluid text-center">
          <a href="./todo.html" class="text-decoration-none fs-1 fw-bold">todos</a>
        </div>
        <div  class="input-group">
          <input type="text" class="form-control" id="new-item" placeholder="What needs to be done?"/>
          <span class="input-group-text"><i class="fas fa-angle-double-down" id="toggle-items"></i></span>
        </div>
        <label class="px-2 fs-5" id="error-text">Add a item that needs to be done!</label>
    </header>

    <!--To do's items template-->
    <section class="container mt-2">
        <ul class="todo-items list-unstyled" id="items-list"></ul>
    </section>
    </section>
  </main>
    <script src="./assets/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="./assets/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./todo.js"></script>
</body>
</html>
