<!DOCTYPE html>
<html lang="en">
<head>

<body>
 
  <!--TO DO template-->

        <div class="container-fluid text-center">
            <a href="./todo.html" class="text-decoration-none text-danger fs-1">To Do</a>

    <!--To do's items template-->

        </ul>
    </section>
  </main>
